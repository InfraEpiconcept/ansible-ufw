---
# defaults file for ufw
uwf_default_policy: deny
uwf_logging: 'off'
uwf_rules:
  - rule: allow
    interface: eth0
    to_port: 22
    protocol: tcp

  - rule: allow
    interface: eth0
    to_port: 23
    protocol: udp
ufw_ipv6: true
ufw_default_input_policy: DROP
ufw_default_output_policy: ACCEPT
ufw_default_forward_policy: DROP
ufw_default_application_policy: SKIP
ufw_manage_builtins: false
ufw_ipt_sysctl: /etc/ufw/sysctl.conf
ufw_ipt_modules:
  - nf_conntrack_ftp
  - nf_nat_ftp
  - nf_conntrack_netbios_ns
